<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ProERP - </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App and Saas Landing Template" />
    <meta name="keywords" content="Application, Clean, Saas, Dashboard, Bootstrap4, Software Landing, HTML5 Template" />
    <meta content="sacredthemes" name="author" />
    <!--* favicon -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!--* WOW Animation -->
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <!--* Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--* Slick Slider -->
    <link href="css/slick.css" rel="stylesheet" type="text/css" />
    <!--* Icons -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link href="css/line-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <!--* Main css File -->
    <link href="css/style.css" rel="stylesheet" type="text/css" id="theme-default" />
    <link href="css/rtl-style.css" rel="stylesheet" type="text/css" id="rtl-theme-default" disabled="disabled" />
    <link href="css/colors/default-color.css" rel="stylesheet" type="text/css" id="theme-color" />
</head>

<body style=" background: #fdfdfd url('images/bg-texture.avif') repeat;">
    <!--* box-wrapper -->
    <div class="box-wrapper">
        <!--* Loader -->
        <div id="preloader">
            <div id="status">
                <div class="d-loader">
                    <img src="images/favicon.png" alt="ProERP">
                </div>
            </div>
        </div>
        <!--* Loader -->
        <!--* Main Wrapper -->
        <div id="main-wrapper" class="page-wrapper">
            <div class="dc-signin theme-two">
                <div class="signin-wrapper">
                    <div class="intro-box">
                        <div class="intro-content style-dark">
                            <img src="images/d-code-logo-light.png" class="logo" alt="ProERP">
                            <div class="heading-wrapper">
                                <h2 class="h1">Welcome to <span>ProERP</span></h2>
                            </div>
                            <div class="text-wrapper">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sodales dictum
                                    viverra. Aenean sodales dictum viverra.</p>
                            </div>
                            <div class="btn-wrapper">
                                <a class="btn btn-primary btn-light" href="#">Discover More</a>
                            </div>
                        </div>
                        <div class="st-tab-btn">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#SignUp" role="tab">Register</a>
                                </li>
                                <!-- <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#SignUp" role="tab">Register</a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="st-tab-content">
                            <div class="tab-content">
                                <div class="tab-pane " id="SignIn" role="tabpanel">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Email/Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Enter Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <a href="#" class="btn link-btn forgot-link">Forgot Password?</a>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-full">Sign In</button>
                                        </div>
                                        <div class="or"><span>or</span></div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-full email-btn">Continue with
                                                Email</button>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-full facebook-btn">Continue with
                                                Facebook</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane active" id="SignUp" role="tabpanel">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Enter Full Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Enter Email Address">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Enter Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <label><input type="checkbox" required="required"> I accept the policy and
                                                terms</label>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-full">Sign Up</button>
                                        </div>
                                        <div class="or"><span>or</span></div>

                                        <div class="form-group">
                                            <button class="btn btn-primary btn-full email-btn">Continue with
                                                Email</button>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-full facebook-btn">Continue with
                                                Facebook</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--* Page Header -->
        </div>
        <!--* Main Wrapper -->
        
    </div>
    <!--* box-wrapper -->
    <!--* javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrollspy.min.js"></script>
    <script src="js/appear.js"></script>
    <!--* WOW Animation -->
    <script src="js/wow.min.js"></script>
    <!--* Slick Slider -->
    <script src="js/slick.min.js"></script>
    <!--* Main Js -->
    <script src="js/dcode.js"></script>
    <style>
        .inner-page-header {
            position: relative;
            background: url('images/Product/Product_7_ERP Technology.png') no-repeat scroll bottom center;
            background-size: cover;
        }
    </style>
</body>

</html>
